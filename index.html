<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Overpass:wght@400;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>  
</head>
<body>

  <div class="card">
    <div class="star">
      <img id="imgg" src="/images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p class="lp">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    <div class="btn">
      <div class="b1">1</div>
      <div class="b2">2</div>
      <div class="b3">3</div>
      <div class="b4">4</div>
      <div class="b5">5</div>
    </div>
    <div id="submit"><a href="/thank.html" class="submit">Submit</a></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soltane</a>
  </div>
</body>
</html>
